title: APA PsycInfo
url: https://library.byupathway.edu/az/apa-psycinfo
text: |
  Peer-reviewed literature in behavioral science and mental health produced by the American Psychological Association (APA). PsychINFO also includes information about the psychological aspects of related disciplines such as medicine, psychiatry, nursing, sociology, education, pharmacology, physiology, linguistics, anthropology, business and law.